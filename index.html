<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poem generator</title>
  </head>
  <body>
    <header>
      <h1>AI poem generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="What should the poem be about?"
          autocomplete="off"
        />
        <input type="submit" value="submit" />
      </form>
      <div>
        The poem shall go here
        <br />
        and here
      </div>
    </main>
    <footer>
      Coded by Delia Lothyova | open-sourced on
      <a href="https://github.com/D3l14936/poem-generator" target="_blank">
        GitHub</a
      >
      | hosted on
      <a href="https://lds-poem-generator.netlify.app/" target="_blank">
        Netlify
      </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
