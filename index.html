<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&family=Delius&display=swap"
      rel="stylesheet"
    />
    <title>AI poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI poem generator</h1>
      </header>

      <main>
        <form id="poem-form">
          <input
            type="text"
            placeholder="What should your poem be about?"
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" value="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem">The poem shall go here</div>
      </main>
      <footer>
        Coded by Delia Lothyova | open-sourced on
        <a href="https://github.com/D3l14936/poem-generator" target="_blank">
          GitHub</a
        >
        | hosted on
        <a href="https://lds-poem-generator.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
